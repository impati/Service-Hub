<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <meta content="upgrade-insecure-requests" http-equiv="Content-Security-Policy"> -->
    <div th:insert="~{fragment/header :: header}"></div>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/3.0.1/github-markdown.css" rel="stylesheet">

</head>
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">

    <div th:insert="~{fragment/toolbar :: toolbar}"></div>

    <section class="contact-section px-3 py-5 p-md-5">

        <div class="container resume-container px-3 px-lg-5">


            <article class="resume-wrapper mx-auto theme-bg-light p-5 mb-5 my-5 shadow-lg">

                <div class="resume-header">
                    <div class="row align-items-center">
                        <div class="resume-title col-12 col-md-6 col-lg-8 col-xl-9">
                            <h2 class="resume-name mb-0 text-uppercase" th:text="${article.articleTitle}">ServiceName</h2>
                        </div><!--//resume-title-->
                    </div><!--//row-->

                </div><!--//resume-header-->

                <hr>
                <div class="markdown-body">
                    <div class="row">
                        <div class="resume-main col-12 col-lg-8 col-xl-9   pe-0   pe-lg-5">
                            <section class="work-section py-3">
                                <h3 class="text-uppercase resume-section-heading mb-4">Description</h3>
                                <div class="item mb-3">
                                    <div class="item-content">
                                        <p th:text="${article.articleDescription}">Role description goes helus mus. Donec quam felis.</p>
                                    </div>
                                </div><!--//item-->
                            </section><!--//work-section-->
                        </div>
                        </aside><!--//resume-aside-->
                    </div><!--//row-->
                </div><!--//resume-body-->

            </article>


            <article class="resume-wrapper mx-auto theme-bg-light p-5 mb-5 my-5 shadow-lg">

                <div class="resume-header">
                    <div class="row align-items-center">
                        <div class="resume-title col-12 col-md-6 col-lg-8 col-xl-9">
                            <h2 class="resume-name mb-0 text-uppercase" th:text="${article.serviceName}">ServiceName</h2>
                        </div><!--//resume-title-->
                    </div><!--//row-->

                </div><!--//resume-header-->

                <hr>
                <div class="resume-intro py-3">
                    <div class="row align-items-center">
                        <div class="col-12 col-md-3 col-xl-2 text-center">
                            <img class="resume-profile-image mb-3 mb-md-0 me-md-5  ms-md-0 rounded mx-auto" th:src='@{/file/logo/{store} (store=${article.logoStoreName})}' alt="image">
                        </div>

                        <div class="col text-start">
                            <p class="mb-0" th:text="${article.serviceTitle}">Service Title </p>
                        </div><!--//col-->
                    </div>
                </div><!--//resume-intro-->

                <hr>
                <div class="markdown-body">
                    <div class="row">
                        <div class="resume-main col-12 col-lg-8 col-xl-9   pe-0   pe-lg-5">
                            <section class="work-section py-3">
                                <h3 class="text-uppercase resume-section-heading mb-4">Description</h3>
                                <div class="item mb-3">
                                    <div class="item-content">
                                        <p th:text="${article.serviceContent}">Role description goes helus mus. Donec quam felis.</p>
                                    </div>
                                </div><!--//item-->
                            </section><!--//work-section-->
                        </div>
                        </aside><!--//resume-aside-->
                    </div><!--//row-->
                </div><!--//resume-body-->



                <br>
                <hr>
                <div th:if="${article.requestStatus == T(com.example.servicehub.domain.requestservice.RequestStatus).BEFORE || article.requestStatus == T(com.example.servicehub.domain.requestservice.RequestStatus).DEFER }" sec:authorize="hasRole('ADMIN')">
                    <form class="contact-form col-lg-8 mx-lg-auto" method="post" th:action>

                        <div class="col-auto">
                            <script type="text/javascript">
                                $('#example-multiple-selected').multiselect();
                            </script>
                            <div>
                                <select  aria-required="true" class="label ui selection fluid dropdown" multiple=""
                                        name="categoryNames" required="">
                                    <option value="">카테고리 선택</option>
                                    <option value="NONE">NONE</option>
                                    <option th:each="category : ${categoryNames}"
                                            th:text="${category}"
                                            th:value="${category}">
                                    </option>
                                </select>
                            </div>
                            <small class="form-text text-muted pt-1"><i class="fas fa-info-circle me-2 text-primary"></i>서비스의
                                카테고리를 선택해주세요</small>
                        </div>

                        <div class="col-auto">
                            <select class="form-select" id="request-status"  name="status"
                                    aria-label="Floating label select example">
                                <option value="">상태</option>
                                <option value="COMPLETE">요청 완료</option>
                                <option value="DEFER">요청 보류</option>
                                <option value="FAIL">요청 거절</option>
                            </select>
                        </div>

                        <br>
                        <div class="form-group col-12" style="text-align: end">
                            <button class="btn btn-block btn-primary py-2" type="submit">제출</button>
                        </div>

                    </form>
                </div>
            </article>

        </div><!--//container-->
    </section>

    <div th:insert="~{fragment/footer :: footer}"></div>

</div><!--//main-wrapper-->

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
<script src="/js/main.js"></script>

<div th:insert="~{fragment/library :: libraries}"></div>

</body>
</html>
