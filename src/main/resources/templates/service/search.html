<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <div th:insert="~{fragment/header :: header}"></div>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div th:insert="~{fragment/sidebar :: sidebar}"></div>

<div class="main-wrapper">

  <section class="cta-section theme-bg-light py-5">
    <div class="container text-center single-col-max-width">
      <h2 class="heading">Service Search</h2>
      <div class="intro"></div>
      <div class="single-form-max-width pt-3 mx-auto">
        <form th:action="@{/service/search}" th:object="${serviceSearchConditionForm}" method="get">

          <div class="form-floating  mb-3 col-12">
            <input type="text" class="form-control" id="serviceName" th:field="*{serviceName}" placeholder="serviceName">
            <label for="serviceName"> &nbsp &nbsp serviceName</label>
            <label for="serviceName"></label>
          </div>

          <div class="col-12">
            <script type="text/javascript">
              $('#example-multiple-selected').multiselect();
            </script>
            <div>
              <select name="categories" multiple="" class="label ui selection fluid dropdown">
                <option value="">카테고리 선택</option>
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category}">FAST</option>
              </select>
            </div>
          </div>

          <hr>
          <button type="submit" class="btn btn-primary">검색</button>
        </form>
      </div><!--//single-form-max-width-->
    </div><!--//container-->
  </section>

  <section class="blog-list px-3 pr-0 p-md-5">
    <div class="container  single-col-max-width">
      <div class="card mb-sm-3 " style="height: 10%" th:each="service : ${searchedServices}">
        <div class="row" style="line-height: 30%">

          <div class="col-md-2">
            <img class="img-fluid rounded-start" width="50%" th:src='@{http://impatient.iptime.org:8080/logo/{store} (store=${service.logoStoreName})}' alt="image">
          </div>

          <div class="col-md-8 card-body"> <a class="text-link" th:href="${service.serviceUrl}">
            <h5 class="title card-title" th:text="${service.serviceName}">Top 3 JavaScript Frameworks</h5></a>
            <div style="text-align: right"><a class="text-link" href="blog-post.html" th:href="${service.serviceUrl}">서비스로 이동하기 &rarr;</a></div>
            <span class="card-text text-truncate" th:text="${service.title}" >Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies...</span>
          </div><!--//col-->
        </div><!--//row-->
      </div><!--//item-->


      <nav class="blog-nav nav nav-justified my-5">
        <a class="nav-link-prev nav-item nav-link d-none rounded-left" href="#">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
        <a class="nav-link-next nav-item nav-link rounded" href="#">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
      </nav>

    </div>
  </section>
  <div th:insert="~{fragment/footer :: footer}"></div>

</div><!--//main-wrapper-->

<script src="/js/jquery.min.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
<script src="/js/main.js"></script>

<div th:insert="~{fragment/library :: libraries}"></div>

</body>
</html>
